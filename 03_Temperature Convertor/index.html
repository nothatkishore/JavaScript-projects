<!DOCTYPE html>
<html>

    <head>

        <title>Temperature convertor</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container">

            <h2>Celcius to Farheinheit convertor</h2>

            <div class="box">

                <div class="temperature">
                    <label for="cel">Celcius</label>
                    <input type="number" id="cel">
                </div>
    
                <div class="temperature">
                    <label for="far">Farhenheit</label>
                    <input type="number" id="far">
                </div>

            </div>

            <button id="convert">Convert</button>

        </div>

        <script src="script.js"></script>

    </body>

</html>
